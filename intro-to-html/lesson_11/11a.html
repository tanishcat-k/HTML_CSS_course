<!DOCTYPE html>

<html>
<head>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 200px 75px;
        }

        .pink{
            background-color: lightpink;
        }
        .blue{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="blue">200px</div>
        <div class="pink">75px</div>
    </div>
</body>
</html>
